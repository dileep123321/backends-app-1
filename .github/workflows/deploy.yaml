name: Build-Scan-Deploy-to-CloudRun

on:
  push:
    branches: ["main"]

env:
  PROJECT_ID: kxnwork
  REGION: asia-south1
  SERVICE_NAME: backend-app
  IMAGE_REPO: asia-south1-docker.pkg.dev/kxnwork/backend-app/backend-app

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      # ----------------------------------------------------------
      # CHECKOUT THE REPOSITORY
      # ----------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------------------------------------------------------
      # SET UP PYTHON AND INSTALL DEPENDENCIES
      # ----------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend-app/requirements.txt
          pip install -r backend-app/requirements-dev.txt

      # ----------------------------------------------------------
      # PYTHON LINTING (flake8)
      # ----------------------------------------------------------
      - name: Run flake8 linting
        run: |
          pip install flake8
          flake8 backend-app/src

      # ----------------------------------------------------------
      # RUN UNIT TESTS
      # ----------------------------------------------------------
      - name: Run unit tests
        env:
          PYTHONPATH: backend-app/src
        run: |
          pip install pytest
          pytest -q backend-app/src/tests

      # ----------------------------------------------------------
      # GOOGLE CLOUD AUTHENTICATION USING WIF (OIDC)
      # ----------------------------------------------------------
      - name: Authenticate to Google Cloud via WIF
        uses: google-github-actions/auth@v2
        with:
          token_format: "access_token"
          workload_identity_provider: "projects/382207431122/locations/global/workloadIdentityPools/github-wif-clean/providers/github-provider"
          service_account: "ci-backend-deployer@kxnwork.iam.gserviceaccount.com"
          create_credentials_file: true
          export_environment_variables: true
          access_token_scopes: https://www.googleapis.com/auth/cloud-platform

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      # ----------------------------------------------------------
      # BUILD AND PUSH IMAGE USING CLOUD BUILD
      # ----------------------------------------------------------
      - name: Build & push Docker image to Artifact Registry
        run: |
          IMAGE_TAG=$(git rev-parse --short HEAD)
          FULL_IMAGE="$IMAGE_REPO:$IMAGE_TAG"
          echo "IMAGE_NAME=$FULL_IMAGE" >> $GITHUB_ENV

          gcloud builds submit --tag "$FULL_IMAGE" backend-app

      # ----------------------------------------------------------
      # TRIVY IMAGE SCAN (FAIL ONLY ON CRITICAL)
      # ----------------------------------------------------------
      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}
          severity: CRITICAL
          ignore-unfixed: true
          exit-code: 1

      # ----------------------------------------------------------
      # DEPLOY TO CLOUD RUN
      # ----------------------------------------------------------
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE_NAME \
            --region $REGION \
            --allow-unauthenticated
