name: Build-Scan-Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      DEPLOY_TARGET:
        description: "Choose deployment target"
        type: choice
        options:
          - cloudrun
          - gke
        default: cloudrun

env:
  PROJECT_ID: kxnwork
  REGION: asia-south1
  IMAGE_REPO: asia-south1-docker.pkg.dev/kxnwork/backend-app/backend-app
  IMAGE_TAG: ${{ github.sha }}
  IMAGE_URI: asia-south1-docker.pkg.dev/kxnwork/backend-app/backend-app:${{ github.sha }}

permissions:
  contents: read
  id-token: write

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r backend-app/requirements.txt
          pip install -r backend-app/requirements-dev.txt

      - name: Run tests
        env:
          PYTHONPATH: backend-app/src
        run: pytest -q backend-app/src/tests

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SA_EMAIL }}
          project_id: kxnwork

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker asia-south1-docker.pkg.dev

      - name: Build Docker Image
        run: docker build -t $IMAGE_URI backend-app

      - name: Push Docker Image
        run: docker push $IMAGE_URI

      - name: Trivy Scan (OS Packages Only â€” Skip Python)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_URI }}
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          scanners: vuln
          vuln-type: os
          exit-code: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SA_EMAIL }}
          project_id: kxnwork

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        if: ${{ github.event.inputs.DEPLOY_TARGET == 'cloudrun' }}
        run: |
          gcloud run deploy backend-app \
            --image $IMAGE_URI \
            --region $REGION \
            --allow-unauthenticated

      - name: Get GKE Credentials
        if: ${{ github.event.inputs.DEPLOY_TARGET == 'gke' }}
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER_NAME }}
          location: ${{ secrets.GKE_CLUSTER_LOCATION }}
          project_id: kxnwork

      - name: Deploy to GKE
        if: ${{ github.event.inputs.DEPLOY_TARGET == 'gke' }}
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/deployment.yaml -n backend
          kubectl set image deployment/backend backend=$IMAGE_URI -n backend
          kubectl apply -f k8s/service.yaml -n backend
          kubectl apply -f k8s/hpa.yaml -n backend
