name: Enterprise-CICD-Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    env:
      PYTHONPATH: backend-app/src
      IMAGE_NAME: asia-south1-docker.pkg.dev/kxnwork/backend-app/backend-app:${{ github.sha }}

    steps:

    # 1. Checkout Code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Set up Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    # 3. Install Dependencies
    - name: Install requirements
      run: |
        pip install -r backend-app/requirements.txt
        pip install -r backend-app/requirements-dev.txt

    # 4. Linting (flake8)
    - name: Run Flake8 linting
      run: |
        pip install flake8
        flake8 backend-app/src --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 backend-app/src --exit-zero --max-complexity=10 --max-line-length=150

    # 5. Python Static Code Analysis (Bandit)
    - name: Security scan - Bandit
      run: |
        pip install bandit
        bandit -r backend-app/src -ll

    # 6. Install Trivy (needed for filesystem scan)
    - name: Install Trivy
      uses: aquasecurity/setup-trivy@v2

    # 7. Filesystem Vulnerability Scan (Trivy)
    - name: Trivy filesystem scan
      run: |
        trivy fs backend-app --severity HIGH,CRITICAL --exit-code 1 --ignore-unfixed

    # 8. Run Unit Tests
    - name: Run unit tests
      run: |
        pytest -q backend-app/src/tests

    # 9. Authenticate to Google Cloud (WIF)
    - name: Google Cloud authentication
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: "projects/382207431122/locations/global/workloadIdentityPools/backend-app-pool/providers/backend-app-provider"
        service_account: "ci-backend-deployer@kxnwork.iam.gserviceaccount.com"

    # 10. Configure Docker for Artifact Registry
    - name: Configure Docker
      run: |
        gcloud auth configure-docker asia-south1-docker.pkg.dev

    # 11. Build Docker Image
    - name: Build Docker image
      run: |
        docker build -t $IMAGE_NAME backend-app

    # 12. Trivy Image Scan (secure)
    - name: Trivy image scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.IMAGE_NAME }}
        severity: HIGH,CRITICAL
        exit-code: 1
        ignore-unfixed: true

    # 13. Push Image to Artifact Registry
    - name: Push Docker image
      run: |
        docker push $IMAGE_NAME

    # 14. Deploy to Cloud Run
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy backend-app \
          --image=$IMAGE_NAME \
          --region=asia-south1 \
          --allow-unauthenticated
