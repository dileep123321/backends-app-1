name: CI-CD-Backend

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      DEPLOY_TARGET:
        description: "Choose deployment target"
        required: true
        type: choice
        options:
          - cloudrun
          - gke
        default: cloudrun

env:
  PROJECT_ID: kxnwork
  REGION: asia-south1
  IMAGE_URI: asia-south1-docker.pkg.dev/kxnwork/backend-app/backend-app:${{ github.sha }}

permissions:
  contents: read
  id-token: write

jobs:
  build_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r backend-app/requirements.txt
          pip install -r backend-app/requirements-dev.txt

      - name: Run tests
        env:
          PYTHONPATH: backend-app/src
        run: pytest -q backend-app/src/tests

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SA_EMAIL }}
          project_id: ${{ env.PROJECT_ID }}
          create_credentials_file: true

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build Docker Image
        run: |
          docker build -t $IMAGE_URI backend-app

      - name: Push Docker Image
        run: |
          docker push $IMAGE_URI

  deploy_cloudrun:
    needs: build_push
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.DEPLOY_TARGET == 'cloudrun' }}

    steps:
      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SA_EMAIL }}
          project_id: kxnwork
          create_credentials_file: true

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy backend-app \
            --image=$IMAGE_URI \
            --region=${{ env.REGION }} \
            --allow-unauthenticated

  deploy_gke:
    needs: build_push
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.DEPLOY_TARGET == 'gke' }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SA_EMAIL }}
          project_id: ${{ env.PROJECT_ID }}
          create_credentials_file: true

      - name: Configure GKE access
        uses: google-github-actions/get-gke-credentials@v1
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER_NAME }}
          location: ${{ secrets.GKE_CLUSTER_LOCATION }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Deploy to GKE
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/deployment.yaml -n backend
          kubectl set image deployment/backend backend=$IMAGE_URI -n backend || true
          kubectl apply -f k8s/service.yaml -n backend
          kubectl apply -f k8s/hpa.yaml -n backend
