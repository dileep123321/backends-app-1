name: Build-Scan-Deploy-to-CloudRun

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: kxnwork
  REGION: asia-south1
  SERVICE_NAME: backend-app
  IMAGE_REPO: asia-south1-docker.pkg.dev/kxnwork/backend-app/backend-app

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # Required for Workload Identity Federation

    steps:
      # -----------------------------------
      # CHECKOUT CODE
      # -----------------------------------
      - name: Checkout source
        uses: actions/checkout@v4

      # -----------------------------------
      # PYTHON SETUP
      # -----------------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r backend-app/requirements.txt
          pip install -r backend-app/requirements-dev.txt
          pip install flake8 bandit httpx pytest

      # -----------------------------------
      # LINT
      # -----------------------------------
      - name: Run flake8 linting
        run: flake8 backend-app/src

      # -----------------------------------
      # SECURITY SCAN (Bandit)
      # -----------------------------------
      - name: Run Bandit security scan
        run: bandit -r backend-app/src -ll

      # -----------------------------------
      # TRIVY FILESYSTEM SCAN
      # -----------------------------------
      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          path: backend-app
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: 1

      # -----------------------------------
      # UNIT TESTS
      # -----------------------------------
      - name: Run tests
        env:
          PYTHONPATH: backend-app/src
        run: pytest -q backend-app/src/tests

      # -----------------------------------
      # GOOGLE CLOUD AUTH (OIDC/WIF)
      # -----------------------------------
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/382207431122/locations/global/workloadIdentityPools/backend-app-pool/providers/backend-app-provider"
          service_account: "ci-backend-deployer@kxnwork.iam.gserviceaccount.com"

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      # -----------------------------------
      # DOCKER AUTH FOR ARTIFACT REGISTRY
      # -----------------------------------
      - name: Configure Docker
        run: gcloud auth configure-docker asia-south1-docker.pkg.dev

      # -----------------------------------
      # BUILD DOCKER IMAGE (NO CLOUD BUILD!)
      # -----------------------------------
      - name: Build Docker image
        run: |
          IMAGE="${IMAGE_REPO}:${{ github.sha }}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t "$IMAGE" backend-app

      # -----------------------------------
      # TRIVY IMAGE SCAN
      # -----------------------------------
      - name: Scan Docker Image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE }}
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: 1

      # -----------------------------------
      # PUSH DOCKER IMAGE
      # -----------------------------------
      - name: Push Docker image
        run: docker push "${{ env.IMAGE }}"

      # -----------------------------------
      # DEPLOY TO CLOUD RUN
      # -----------------------------------
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image="${{ env.IMAGE }}" \
            --region=$REGION \
            --allow-unauthenticated

