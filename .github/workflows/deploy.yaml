name: backend-ci-cd

on:
  push:
    branches: ["main"]

  workflow_dispatch:
    inputs:
      DEPLOY_TARGET:
        description: "Choose deployment target"
        required: true
        type: choice
        options:
          - cloudrun
          - gke
        default: cloudrun

env:
  PROJECT_ID: kxnwork
  REGION: asia-south1
  IMAGE_REPO: asia-south1-docker.pkg.dev/kxnwork/backend-app/backend-app
  IMAGE_TAG: \${{ github.sha }}
  IMAGE_URI: asia-south1-docker.pkg.dev/kxnwork/backend-app/backend-app:\${{ github.sha }}

permissions:
  contents: read
  id-token: write

# ============================================================
# BUILD & SECURITY SCAN (RUNS ON EVERY PUSH)
# ============================================================
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r backend-app/requirements.txt
          pip install -r backend-app/requirements-dev.txt

      - name: Run tests
        env:
          PYTHONPATH: backend-app/src
        run: pytest -q backend-app/src/tests

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: \${{ secrets.WIF_PROVIDER }}
          service_account: \${{ secrets.WIF_SA_EMAIL }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker asia-south1-docker.pkg.dev --quiet

      - name: Build Docker image
        run: docker build -t \${IMAGE_URI} backend-app

      - name: Push Docker image
        run: docker push \${IMAGE_URI}

# ============================================================
# DEPLOY JOB — RUNS ONLY WHEN MANUALLY TRIGGERED
# ============================================================
  deploy:
    needs: build
    runs-on: ubuntu-latest

    # IMPORTANT: DEPLOY ONLY IF WORKFLOW IS MANUALLY TRIGGERED
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: \${{ secrets.WIF_PROVIDER }}
          service_account: \${{ secrets.WIF_SA_EMAIL }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: \${{ env.PROJECT_ID }}

      # --------------------------------------------------------
      # CLOUD RUN DEPLOY — ONLY IF SELECTED IN DROPDOWN
      # --------------------------------------------------------
      - name: Deploy to Cloud Run
        if: github.event.inputs.DEPLOY_TARGET == 'cloudrun'
        run: |
          gcloud run deploy backend-app \
            --image=\${IMAGE_URI} \
            --region=\${REGION} \
            --allow-unauthenticated

      # --------------------------------------------------------
      # GKE DEPLOY — ONLY IF SELECTED IN DROPDOWN
      # --------------------------------------------------------
      - name: Configure GKE Credentials
        if: github.event.inputs.DEPLOY_TARGET == 'gke'
        uses: google-github-actions/get-gke-credentials@v1
        with:
          cluster_name: \${{ secrets.GKE_CLUSTER_NAME }}
          location: \${{ secrets.GKE_CLUSTER_LOCATION }}
          project_id: \${{ env.PROJECT_ID }}

      - name: Deploy to GKE
        if: github.event.inputs.DEPLOY_TARGET == 'gke'
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/deployment.yaml -n backend
          kubectl set image deployment/backend backend=\${IMAGE_URI} -n backend || true
          kubectl apply -f k8s/service.yaml -n backend
          kubectl apply -f k8s/hpa.yaml -n backend
